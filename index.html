<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Button Component</title>
	</head>
	<body>
		<header class="center">
			<h1>Button Component</h1>
		</header>

		<main>
			<section class="center">
				<h2>Button Variants</h2>
				<button class="btn">Default</button>
				<button class="btn primary">Primary</button>
				<button class="btn secondary">Secondary</button>
				<button class="btn info">Info</button>
				<button class="btn success">Success</button>
				<button class="btn warning">Warning</button>
				<button class="btn danger">Danger</button>
				<button class="btn" disabled>Disabled</button>
			</section>

			<section class="center">
				<h2>Button Sizes</h2>

				<button class="btn small">Small Button</button>
				<button class="btn medium">Medium Button</button>
				<button class="btn large">Large Button</button>
			</section>

			<section class="center">
				<h2>Button with Icon</h2>

				<button class="btn icon">
					<span class="icon">‚≠ê</span> Icon Button
				</button>
			</section>

			<section class="center">
				<h2>Outline Buttons</h2>
				<button class="btn btn-outline">Default Outline</button>
				<button class="btn btn-primary-outline">Primary Outline</button>
				<button class="btn btn-secondary-outline">Secondary Outline</button>
				<button class="btn btn-info-outline">Info Outline</button>
				<button class="btn btn-success-outline">Success Outline</button>
				<button class="btn btn-warning-outline">Warning Outline</button>
				<button class="btn btn-danger-outline">Danger Outline</button>
				<button class="btn btn-outline" disabled>Disabled Outline</button>
			</section>

			<section class="center">
				<h2>Accessibility Features</h2>

				<button class="btn" aria-label="Close" title="Close">Close</button>
			</section>

			<section class="center">
				<h2>Button with Tooltip</h2>

				<button class="btn tooltip" title="Tooltip text">Hover me</button>
			</section>

			<section class="center">
				<h2>Button with Custom Styles</h2>

				<button class="btn custom-style">Custom Style Button</button>
			</section>
		</main>

		<footer class="center">
			<p>Design System | Button Component</p>
		</footer>

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
