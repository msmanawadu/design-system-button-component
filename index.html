<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Button Component</title>
	</head>

	<body>
		<header class="center">
			<h1>Button Component</h1>
		</header>

		<main>
			<section class="center">
				<h2>Button Variants</h2>
				<button class="btn">Default</button>
				<button class="btn primary">Primary</button>
				<button class="btn secondary">Secondary</button>
				<button class="btn info">Info</button>
				<button class="btn success">Success</button>
				<button class="btn warning">Warning</button>
				<button class="btn danger">Danger</button>
				<button class="btn" disabled>Disabled</button>
			</section>

			<section class="center">
				<h2>Outline Buttons</h2>
				<button class="btn outline">Default Outline</button>
				<button class="btn primary-outline">Primary Outline</button>
				<button class="btn secondary-outline">Secondary Outline</button>
				<button class="btn info-outline">Info Outline</button>
				<button class="btn success-outline">Success Outline</button>
				<button class="btn warning-outline">Warning Outline</button>
				<button class="btn danger-outline">Danger Outline</button>
				<button class="btn outline" disabled>Disabled Outline</button>
			</section>

			<section class="center">
				<h2>Button Sizes</h2>
				<button class="btn small">Small</button>
				<button class="btn medium">Medium</button>
				<button class="btn large">Large</button>
				<br />
				<button class="btn small">Small</button>
				<button class="btn medium primary">Medium</button>
				<button class="btn large primary-outline">Large</button>
			</section>

			<section class="center">
				<h2>Button with Icon at start</h2>
				<button class="btn icon"><span class="icon">⭐</span> Icon</button>
			</section>

			<section class="center">
				<h2>Button with Icon at end</h2>
				<button class="btn icon">Icon <span class="icon">⭐</span></button>
			</section>

			<section class="center">
				<h2>Icon Button</h2>
				<button class="btn icon">
					<span class="icon">⭐</span>
				</button>
			</section>
		</main>

		<footer class="center">
			<p>&copy; Design System | Button Component</p>
		</footer>

		<script type="module" src="/src/main.js"></script>
	</body>
</html>
