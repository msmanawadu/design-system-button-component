<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Button Component</title>
	</head>

	<body>
		<header class="center">
			<h1>Button Component</h1>
		</header>

		<main>
			<section class="center">
				<h2>Button Variants</h2>
				<button class="btn" type="button">
					<span class="text">Default</span>
				</button>
				<button class="btn primary" type="button">
					<span class="text">Primary</span>
				</button>
				<button class="btn secondary" type="button">
					<span class="text">Secondary</span>
				</button>
				<button class="btn info" type="button">
					<span class="text">Info</span>
				</button>
				<button class="btn success" type="button">
					<span class="text">Success</span>
				</button>
				<button class="btn warning" type="button">
					<span class="text">Warning</span>
				</button>
				<button class="btn danger" type="button">
					<span class="text">Danger</span>
				</button>
				<button class="btn" disabled type="button">
					<span class="text">Disabled</span>
				</button>
			</section>

			<section class="center">
				<h2>Outline Buttons</h2>
				<button class="btn outline" type="button">
					<span class="text">Default Outline</span>
				</button>
				<button class="btn primary-outline" type="button">
					<span class="text">Primary Outline</span>
				</button>
				<button class="btn secondary-outline" type="button">
					<span class="text">Secondary Outline</span>
				</button>
				<button class="btn info-outline" type="button">
					<span class="text">Info Outline</span>
				</button>
				<button class="btn success-outline" type="button">
					<span class="text">Success Outline</span>
				</button>
				<button class="btn warning-outline" type="button">
					<span class="text">Warning Outline</span>
				</button>
				<button class="btn danger-outline" type="button">
					<span class="text">Danger Outline</span>
				</button>
				<button class="btn outline" disabled type="button">
					<span class="text">Disabled Outline</span>
				</button>
			</section>

			<section class="center">
				<h2>Button Sizes</h2>
				<button class="btn small" type="button">
					<span class="text">Small</span>
				</button>
				<button class="btn medium" type="button">
					<span class="text">Medium</span>
				</button>
				<button class="btn large" type="button">
					<span class="text">Large</span>
				</button>
				<br />
				<button class="btn small" type="button">
					<span class="text">Small</span>
				</button>
				<button class="btn medium primary" type="button">
					<span class="text">Medium</span>
				</button>
				<button class="btn large primary-outline" type="button">
					<span class="text">Large</span>
				</button>
			</section>

			<section class="center">
				<h2>Button with Icon at Start</h2>
				<button class="btn" type="button">
					<span class="icon start">🏠</span>
					<span class="text"> Button </span>
				</button>
				<button class="btn primary" type="button">
					<span class="icon start">🏠</span>
					<span class="text"> Button </span>
				</button>
				<button class="btn primary-outline" type="button">
					<span class="icon start">🏠</span>
					<span class="text"> Button </span>
				</button>
			</section>

			<section class="center">
				<h2>Button with Icon at End</h2>
				<button class="btn" type="button">
					<span class="text"> Button </span>
					<span class="icon end">🏠</span>
				</button>
				<button class="btn primary" type="button">
					<span class="text"> Button </span>
					<span class="icon end">🏠</span>
				</button>
				<button class="btn primary-outline" type="button">
					<span class="text"> Button </span>
					<span class="icon end">🏠</span>
				</button>
			</section>

			<section class="center">
				<h2>Icon Button</h2>
				<button class="btn plain" type="button">
					<span class="icon">🏠</span>
				</button>
				<button class="btn plain primary" type="button">
					<span class="icon">🏠</span>
				</button>
				<button class="btn plain primary-outline" type="button">
					<span class="icon">🏠</span>
				</button>
				<br />
				<button class="btn plain small" type="button">
					<span class="small">🏠</span>
				</button>
				<button class="btn plain primary medium" type="button">
					<span class="medium">🏠</span>
				</button>
				<button class="btn plain primary-outline large" type="button">
					<span class="large">🏠</span>
				</button>
			</section>
		</main>

		<footer class="center">
			<p>&copy; Design System | Button Component</p>
		</footer>

		<script type="module" src="/src/js/main.js"></script>
	</body>
</html>
